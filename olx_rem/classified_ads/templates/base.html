<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olx Rem</title>
</head>
<body>
        <div>
            {% if user.is_authenticated %}
            <p>loged as: {{ user.username }}</p>

            {% else %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p><button type="submit">Sign up!</button></p>
                </form>
            {% endif %}
        </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
