{% extends "base.html" %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ item_form.as_p }}

    {{ image_form.management_form }}
    {% for form in image_form %}
        <p>{{ form }}</p>
    {% endfor %}
    <input type="submit" name="submit" value="submit">
</form>
{% endblock %}
